        <script>
            // set height
            function adjustHeight() {
                let height = window.innerHeight;
                let map = document.getElementById('map');
                map.style.height = `${height}px`;
            }
            adjustHeight()
            window.addEventListener('resize', adjustHeight)
        </script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://unpkg.com/dropzone/dist/dropzone.js"></script>
        <script>
            let lat = (51.163361);
            let lng = (10.447683);
            let zoom = 7;
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.size > 0) {
                lat = urlParams.get('lat')*1;
                lng = urlParams.get('lng')*1;
                zoom = urlParams.get('zoom')*1;
            }
            const map = L.map('map').setView([lat, lng], zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            map.on('click', async function(e) {
                const { lat, lng } = e.latlng;

                const popupContent = `
                    <form id="pin-form" class="popup-content">
                        <div class="wrapperDescription">
                            <span class="popupButtons"" id="textDescription">Beschreibung</span>
                            <input type="text" class="popupButtons" id="description" required />
                        </div>
                        <div class="wrapperDescription">
                            <input type="file" class="popupButtons" id="image" accept=".png,.jpg" hidden required />
                            <label class="imageLabel" id="textPicture" for="image">Bild hochladen</label>
                        </div>
                        <div class="wrapperDescription">
                            <button class="popupButtons popupSubmit" type="submit">Pin hinzuf√ºgen</button>
                        </div>
                    </form>
                `;

                const popup = L.popup()
                    .setLatLng(e.latlng)
                    .setContent(popupContent)
                    .openOn(map);

                document.getElementById('pin-form').addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const validLogin = await validateToken(localStorage.getItem('accessToken'));
                    let valid = Object.keys(validLogin).length > 0;

                    if (valid === true) {
                        const description = document.getElementById('description').value;
                        const imageFile = document.getElementById('image').files[0];

                        const json = JSON.stringify({
                            "lat": lat,
                            "lng": lng,
                            "description": description,
                            "userId": localStorage.getItem('userId')
                        });
                        const formData = new FormData();
                        formData.append("json", json);
                        formData.append("image", imageFile);

                        const response = await fetch('http://localhost:8080/api/pin/add', {
                            method: 'POST',
                            body: formData
                        });
                        const data = response.json();
                        if (data.ok) {
                            window.location.reload();
                        }
                    } else {
                        console.log('nichts');
                    }
                });
            });

            // load all pins
            async function loadPins() {

                const response = await fetch('http://localhost:8080/api/pin/get/all', {
                    method: 'GET'
                });
                const data = await response.json();

                let bastiIcon = L.icon({
                    iconUrl: '../bastisticker-64x64.png',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8],
                    popupAnchor: [0, -8]
                });
                
                for (let pin in data) {
                    L.marker([data[pin].lat, data[pin].lng], {icon:bastiIcon})
                        .addTo(map)
                        .bindPopup(`<h3 id="title-${pin}">:)</h3><p id="user-${pin}"></p><img id="img-${pin}" /><img loading="lazy" src="../img/a.webp" onload="loadPin(${pin})" style="height:1px;opacity:0.1;"/>`,{minWidth:150});
                }
            }
            loadPins();

            async function loadPin(id) {
                console.log('loadPin');
                let title = document.getElementById(`title-${id}`);
                let user = document.getElementById(`user-${id}`);
                let img = document.getElementById(`img-${id}`);

                const responsePin = await fetch(`http://localhost:8080/api/pin/get/data?${id}`, {
                    method: 'GET'
                })
                const dataPin = await responsePin.json();

                /*const responseUser = await fetch(`https://api.twitch.tv/helix/users?id=${dataPin.userId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.accessToken}`,
                        'Client-Id': 'aof6xcm9xha35dqsm087mqowout2p6'
                    }
                });
                const dataUser = await responseUser.json();
                console.log(dataUser)*/
                const username = await loadUser(dataPin.userId);
                //console.log(username)

                title.textContent = dataPin.description;
                img.src = dataPin.imagePath;
                user.textContent = 'von ' + username;
            }
            async function loadUser(id) {
                let user = sessionStorage.getItem(`user-${id}`);
                console.log(id, user)
                if (!user) {
                    const response = await fetch(`https://api.twitch.tv/helix/users?id=${id}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.accessToken}`,
                            'Client-Id': 'aof6xcm9xha35dqsm087mqowout2p6'
                        }
                    });
                    let data = await response.json();
                    user = data.data[0].display_name;
                    sessionStorage.setItem(`user-${id}`, user);
                    console.log('this is the user: ' + user);
                }
                return user;
            }
        </script>
    </body>
